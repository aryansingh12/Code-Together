	<!-- Begin page content -->
	<main role="main" class="flex-shrink-0 mt-5 mb-5">
		<div class="container">
			<h1 class="mt-5 mb-4">Sign Up</h1>

			<form style="background-color: white;padding: 20px;box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);border-radius: 10px;">
				<div class="form-group row">
					<label for="inputName3" class="col-sm-2 col-form-label">Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputName3" placeholder="Name">
					</div>
				</div>
				<hr>
				<div class="form-group row">
					<label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">About you</label>
					<div class="col-sm-10">
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
					</div>
                    
                </div>

				<hr>
				<div class="form-group row">
					<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
					</div>
				</div>
				<hr>
				<div class="form-group row">
					<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
					</div>
				</div>
				<hr>
				<div class="form-group row">
					<label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3" placeholder="Confirm password">
					</div>
				</div>



				<hr>
				<fieldset class="form-group">
					<div class="row">
						<legend class="col-form-label col-sm-2 pt-0">Skills</legend>
						<div class="col-sm-10">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios1"
									value="option1" checked>
								<label class="form-check-label" for="gridRadios1">
									HTML
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios2"
									value="option2">
								<label class="form-check-label" for="gridRadios2">
									CSS
								</label>
							</div>
							<div class="form-check disabled">
								<input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios3"
									value="option3">
								<label class="form-check-label" for="gridRadios3">
									Javascript
								</label>
							</div>
							<div class="form-check disabled">
								<input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios3"
									value="option3">
								<label class="form-check-label" for="gridRadios3">
									Python
								</label>
							</div>
						</div>
					</div>
				</fieldset>

				<hr>
				<fieldset class="form-group">
					<div class="row">
						<legend class="col-form-label col-sm-2 pt-0">Skill level</legend>
						<div class="col-sm-10">
							<div class="form-check">
								<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
									value="option1" checked>
								<label class="form-check-label" for="gridRadios1">
									Beginner
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
									value="option2">
								<label class="form-check-label" for="gridRadios2">
									Intermediate
								</label>
							</div>
							<div class="form-check disabled">
								<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
									value="option3">
								<label class="form-check-label" for="gridRadios3">
									Expert
								</label>
							</div>
						</div>
					</div>
				</fieldset>
				<hr>

				<div class="form-group row">
					<label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Social Links</label>
					<div class="col-sm-10">
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
						<small id="emailHelp" class="form-text text-muted">Your GitHub, LinkedIn, Twitter etc </small>
					</div>
                </div>
				<hr>
				<fieldset class="form-group">
					<div class="row">
						<legend class="col-form-label col-sm-2 pt-0">Level of availability</legend>
						<div class="col-sm-10">
							<div class="form-check">
								<input class="form-check-input" type="radio" name="gridRadios" id="gridRadiosavail1"
									value="option1" checked>
								<label class="form-check-label" for="gridRadios1">
									2-4 hours
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="gridRadios" id="gridRadiosavail2"
									value="option2">
								<label class="form-check-label" for="gridRadios2">
									4-6 hours
								</label>
							</div>
							<div class="form-check disabled">
								<input class="form-check-input" type="radio" name="gridRadios" id="gridRadiosavail3"
									value="option3">
								<label class="form-check-label" for="gridRadios3">
									6-8 hours
								</label>
							</div>
							<div class="form-check disabled">
								<input class="form-check-input" type="radio" name="gridRadios" id="gridRadiosavail4"
									value="option4">
								<label class="form-check-label" for="gridRadios3">
									Full time
								</label>
							</div>
						</div>
					</div>
				</fieldset>

				<hr>
				<button type="button" class="btn btn-success btn-lg btn-block">Sign Up</button>
			</form>


		</div>
	</main>
