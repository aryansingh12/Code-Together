<!DOCTYPE html>

<html>

<head>
  <title>Login - CodeTogether</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="../../assets/loginStyle.css" />
</head>

<body>
  <br /><br />
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <div class="logo">
          <p class="title">CodeTogether</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body text-center">
            <h5 class="card-title text-center"><b>Log In</b></h5>
            <form class="form-signin needs-validation" novalidate>
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus/>
                <div class="invalid-feedback">
                  Please Enter a Valid Email Address
                </div>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required />
                <div class="invalid-feedback">
                  Please Enter a Valid Password
                </div>
              </div>
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1" />
                <label class="custom-control-label" for="customCheck1">Remember Me</label>
              </div>
              <button onclick="window.location='../index.html';" class="btn btn-lg btn-block text-uppercase btn-success" type="submit"><b>Log In</b></button>

              <br />
              <small class="text-muted text-center">Don't have an account?
                <a href="signup.html">Sign Up</a></small>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  //Form Validation
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
</script>

</html>
